apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyroscope
  namespace: observability
  labels:
    app: pyroscope
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pyroscope
  template:
    metadata:
      labels:
        app: pyroscope
    spec:
      containers:
        - name: pyroscope
          image: grafana/pyroscope:latest
          imagePullPolicy: IfNotPresent
          args: ["server"]
          ports:
            - name: http
              containerPort: 4040
          readinessProbe:
            httpGet:
              path: /ready
              port: 4040
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /ready
              port: 4040
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: pyroscope
  namespace: observability
spec:
  type: ClusterIP
  selector:
    app: pyroscope
  ports:
    - name: http
      port: 4040
      targetPort: 4040

