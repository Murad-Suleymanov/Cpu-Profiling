apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-provisioning-datasources
  namespace: observability
data:
  datasources.yaml: |
    apiVersion: 1
    deleteDatasources:
      - name: Pyroscope
    datasources:
      - name: Pyroscope
        # Newer Grafana uses the built-in "phlare" datasource type for Pyroscope-compatible backends.
        type: phlare
        access: proxy
        uid: pyroscope
        url: http://pyroscope.observability.svc.cluster.local:4040
        isDefault: false
        editable: true
        jsonData:
          backendType: pyroscope
      - name: Prometheus
        type: prometheus
        access: proxy
        uid: prometheus
        url: http://prometheus.observability.svc.cluster.local:9090
        isDefault: false
        editable: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: observability
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: datasources
          configMap:
            name: grafana-provisioning-datasources
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: observability
spec:
  type: ClusterIP
  selector:
    app: grafana
  ports:
    - name: http
      port: 3000
      targetPort: 3000

